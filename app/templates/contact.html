{% extends 'layouts/base.html' %}

{% block content %}
<main class="container py-5">
  <section id="contact" class="card card-body">
    <h1 class="display-1 text-center">Comunicate con nosotros</h1>
    <form>
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="form6Example1">Nombre</label>
            <input type="text" placeholder="Escriba su nombre" id="form6Example1" class="form-control" />
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="form6Example2">Apellido</label>
            <input type="text" placeholder="Escriba su apellido" id="form6Example2" class="form-control" />
          </div>
        </div>
      </div>
  
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Email</label>
        <input type="email" placeholder="Escriba su correo electronico" id="form6Example5" class="form-control" />
      </div>
    
      <!-- Number input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Telefono</label>
        <input type="number" id="form6Example6" class="form-control" />
      </div>
    
      <!-- Message input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">Mensaje</label>
        <textarea class="form-control" placeholder="Escriba su mensaje aqui" id="form6Example7" rows="4"></textarea>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-success btn-block mb-4">Enviar</button>
    </form>
  </section>
</main>
{% endblock %}
