{% extends 'layouts/base.html' %} {% block content %}

<main class="container">
    <div class="row mb-5">
        <section class="col-md-4 offset-md-4 mt-5">
            <form id="signin" action="/signin/" method="POST" class="card card-body">
              <h1 class="text-center">Signin</h1>
              {{error}} {% csrf_token %}
              <div class="mb-3">
                <label for="username">Username:</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Write your username"
                />
              </div>
              <div class="mb-3">
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Write your password"
                />
              </div>
              <p>Not a member? <a href="{% url 'signup' %}">Register!</a></p>
              <button class="btn btn-secondary">Signin</button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
